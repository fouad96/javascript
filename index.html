<!DOCTYPE html>
<html lang="en">
 <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add icon library -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>

@keyframes anime {
            100% {
                transform: scale(2.7);
                background-color: transparent;
            }
        }

        @keyframes anime2 {
            100% {
                transform: scale(1.5);
            }
        }

        @keyframes change {
            100% {
                background-color: transparent;
                color: transparent;
            }
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'roboto', Helvetica, sans-serif;
        }

        .head {
            background: linear-gradient( rgb(161, 47, 255) , rgb(37, 202, 243));
            position: absolute;
            width: 100%;
            height: 85%;
            box-shadow: rgba(0, 0, 0, 0.288) 0 0 5px 2px;
            overflow: hidden;
            
        }

        .in {
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: grid;
            grid-template-columns: 0fr 1fr 0fr;
        }

        #icon1 {
            
            color: aliceblue;
        }

        #icon2 {
            
            color: aliceblue;
        }

        .name {
            text-align: center;
            color: aliceblue;
            font-size: 14px;
            margin-top: 3px;
        }

        .shape {
            background: rgb(255, 255, 255);
            width: 94%;
            height: 110px;
            position: absolute;
            top: 70%;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border-radius: 15px;
            box-shadow: rgba(0, 0, 0, 0.13) 0 0 5px 2px;
            overflow: hidden;
        }

        .in2 {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 20px;
            display: grid;
            grid-template-columns: 0fr 1fr 0fr;
            width: 70%;
            height: 45%;
        }

        #btn1 {
            color: rgb(117, 117, 117);
            font-size: 50px;
            border-radius: 50%;
        }

        #btn1:active {
            color: black;
            
        }

        #btn2 {
            color: rgb(117, 117, 117);
            font-size: 50px;
            border-radius: 50%;
        }

        #btn2:active {
            color: black;
            
        }

        .txt {
            text-align: center;
        }

        .main {
            width: 80%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 20%;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
        }

        #center1 {
            animation-direction: alternate;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.253);

            }

        #center2 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.26);

            }

            .intxt {
                position: absolute;
                margin: 0 auto;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                width: 70%;
                height: 50px;
                display: grid;
                grid-template-columns: 0fr 1fr 0fr;
            }

            .scan {
                margin-left: 8px;
                font-size: 17px;
                color: rgb(117, 117, 117);
                
            }

            .stop {
                margin-right: 8px;
                font-size: 17px;
                color: rgb(117, 117, 117);
                
            }

</style>
</head>

<body>

        <script type="text/javascript">
            function start() {
                center1.style.animation = "anime 1s linear infinite";
            }
    
            function stop() {
                center1.style.animation = "";
    
            }
          </script>

    <div class="head">
        <div class="in">
        <i class="large material-icons" id="icon1">clear_all</i>
        <h1 class="name">My App</h1>
        <i class="large material-icons" id="icon2">home</i>
        </div>
    </div>

    <div class="main">
        <div id="center1"></div>
        <div id="center2"></div>
    </div>

    <div class="shape">
        <div class="intxt">
            <h1 class="scan">scan</h1>
            <h1></h1>
            <h1 class="stop">stop</h1>
        </div>
        <div class="in2">
            <i class ='large material-icons' id="btn1" type="button" onclick="start()">wifi_tethering</i>
            <h1 class="txt"></h1>
            <i class ='large material-icons' id="btn2" type="button" onclick="stop()">close</i>
        </div>
    </div>
    
</body>
</html>
