<!DOCTYPE html>
<html lang="en">
  <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>

        @keyframes anime {
            100% {
                transform: scale(2.7);
                background-color: transparent;
            }
        }

        @keyframes anime2 {
            100% {
                transform: scale(1.5);
            }
        }

        @keyframes change {
            100% {
                background-color: transparent;
                color: transparent;
            }
        }

html,body {
            margin: 0;
            padding: 0;
            background-color: aliceblue;
            height: 100%;
            width: 100%;

        }

        .main {
            
            width: 330px;
            height: 360px;
            transform-style: preserve-3d;
            background-color: rgb(228, 228, 228);
            border-radius: 90px;
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            box-shadow: inset rgb(134, 134, 134) 0 0 10px 4px;
        }

        .cover {

            width: 295px;
            height: 325px;
            transform-style: preserve-3d;
            background-color: black;
            border-radius: 80px;
            border: 0.5px solid black; 
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            margin: auto;
            box-shadow: inset white 0 0 30px;
            
        }

        .clock {
            color: rgba(240, 248, 255, 0.678);
            font-size: 18px;
            position: absolute;
            top: 24px;
            left: 68%;
            font-family: 'roboto', Helvetica, sans-serif;

        }

        .player {
            color: rgba(240, 248, 255, 0.678);
            font-size: 22px;
            position: absolute;
            top: 15px;
            left: 15%;
            font-family: 'roboto', Helvetica, sans-serif;

        }

        #play {

            position: absolute;
            top: 75%;
            left: 40%;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: rgb(255, 51, 51);

        }

        .go {
            color: white;
            font-size: 28px;
            position: absolute;
            top: -7px;
            left: 21%;
            font-family: 'roboto', Helvetica, sans-serif;

        }

        #stop {
        position: absolute;
        top: 75%;
        left: 40%;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background-color: rgb(255, 51, 51);

        }

        .stop { 
        color: white;
        font-size: 22px;
        position: absolute;
        top: 1px;
        left: 15%;
        font-family: 'roboto', Helvetica, sans-serif;

        }

        #center1 {
            animation-direction: alternate;
            position: absolute;
            top: 35%;
            left: 38%;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(255, 85, 85);

            }

        #center2 {
            
            position: absolute;
            top: 35%;
            left: 38%;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(255, 85, 85);

            }

    </style>
  </head>
<body>

        <script type="text/javascript">
            function ani() {
                center1.style.animation = "anime 1s linear infinite";
                center2.style.animation = "anime2 1.5s linear infinite alternate";
                play.style.animation = "change 1s linear";
                play.style.display = "none";
                stop.style.display = "inline";
            }

            function stop() {
                center1.style.animation = "";
                center2.style.animation = "";
                play.style.animation = "";
                play.style.display = "inline";
                stop.style.display = "none";

            }
          </script>

    <div class="main">
        <div class="cover">
            <h1 class="clock">11:23</h1>
            <h1 class="player">Voice</h1>

            <div id="stop" type="button" onclick="stop()">
                <h1 class="stop">Stop</h1>
            </div>

            <div id="play" type="button" onclick="ani()">
                <h1 class="go">Go</h1>
            </div>
            
            <div id="center1"></div>
            <div id="center2"></div>
        </div>
    </div>

</body>
</html>
