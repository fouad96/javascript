<!DOCTYPE html>
<html lang="en">
 <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Add icon library -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <style>

@keyframes anime {
            100% {
                transform: scale(2.7);
                background-color: transparent;
            }
        }

        @keyframes anime2 {
            100% {
                transform: scale(1.5);
            }
        }

        @keyframes change {
            100% {
                background-color: transparent;
                color: transparent;
            }
        }

        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'roboto', Helvetica, sans-serif;
            background: rgb(2, 0, 97);
        }

        .head {
            position: absolute;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 216, 0.562);
            box-shadow: rgba(0, 0, 0, 0.288) 0 0 5px 2px;
            overflow: hidden;
            
        }

        .in {
            margin-top: 5px;
            margin-left: 5px;
            margin-right: 5px;
            margin-bottom: 5px;
            display: grid;
            grid-template-columns: 0fr 1fr 0fr;
        }

        #icon1 {
            
            color: aliceblue;
        }

        #icon2 {
            
            color: aliceblue;
        }

        .name {
            text-align: center;
            color: aliceblue;
            font-size: 18px;
            margin-top: 1px;
        }

        .shape {
            background: rgb(0, 0, 184);
            width: 96%;
            height: 110px;
            position: absolute;
            top: 70%;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
        }

        .in2 {
            position: absolute;
            margin: auto;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: grid;
            grid-template-columns: 0fr 1fr 0fr;
            width: 70%;
            height: 60%;
        }

        .btn1 {
            background: rgb(0, 230, 57);
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .btn1:active {
            background: rgb(195, 214, 195);
            
        }

        .btn2 {
            background: rgb(255, 67, 60);
            width: 70px;
            height: 70px;
            border-radius: 50%;
        }

        .btn2:active {
            background: rgba(255, 3, 3, 0.534);
            
        }

        .txt {
            text-align: center;
        }

        .main {
            width: 80%;
            height: 50%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 20%;
            margin: auto;
            border-radius: 15px;
            overflow: hidden;
        }

        #center1 {
            animation-direction: alternate;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(255, 85, 85);

            }

        #center2 {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: rgb(255, 85, 85);

            }

</style>
</head>

<body>

        <script type="text/javascript">
            function start() {
                center1.style.animation = "anime 1s linear infinite";
                center2.style.animation = "anime2 1.5s linear infinite alternate";
            }
    
            function stop() {
                center1.style.animation = "";
                center2.style.animation = "";
    
            }
          </script>

    <div class="head">
        <div class="in">
        <i class="large material-icons" id="icon1">clear_all</i>
        <h1 class="name">My App</h1>
        <i class="large material-icons" id="icon2">home</i>
        </div>
    </div>

    <div class="main">
        <div id="center1"></div>
        <div id="center2"></div>
    </div>

    <div class="shape">
        <div class="in2">
            <div class="btn1" type="button" onclick="start()"></div>
            <h1 class="txt"></h1>
            <div class="btn2" type="button" onclick="stop()"></div>
        </div>
    </div>
    
</body>
</html>
